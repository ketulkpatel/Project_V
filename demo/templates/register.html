<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" action="/storeuserdetails/" method="post" onSubmit = "return checkPassword(this)" enctype="multipart/form-data">
					<span class="login100-form-title p-b-33">
						Application Form
					</span>
					{% csrf_token %}
					<div class="wrap-input100 validate-input" data-validate = "Valid uid is required: 00exaaa000">
						<input class="input100" type="text" name="uid" placeholder="UserName" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>


					<div class="wrap-input100 rs1 validate-input">
						<input class="input100" type="password" name="upassword1" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					<div class="wrap-input100 rs1 validate-input">
						<input class="input100" type="password" name="upassword2" placeholder="Re-enter Password" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>


 
					
					
    				<div class="wrap-input100 rs1 validate-input">
						
						<input class="input100" type="tel" name="ucontact" placeholder="Contact Number(format:1234567890)" pattern="[0-9]{10}" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

                    <div class="wrap-input100 rs1 validate-input">

						<input class="input100" type="tel" name="uemail" placeholder="Email-address" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>




					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" type="submit">
							SUBMIT
						</button>
					</div>

					<div class="container-login100-form-btn m-t-20">
						Back to Login?! <a href="{% url 'home' %}"><span> Login</span></a>
					</div>



					
			
				</form>
			</div>
		</div>
	</div>
	

	

{% endblock %}
